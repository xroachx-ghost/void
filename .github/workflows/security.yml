name: Security

on:
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  dependency-scan:
    name: Dependency Vulnerability Scan
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety pip-audit
      
      - name: Run Safety check
        continue-on-error: true
        run: |
          safety check --json --output safety-report.json || true
          safety check || true
      
      - name: Run pip-audit
        continue-on-error: true
        run: |
          pip-audit --desc --format json --output pip-audit-report.json || true
          pip-audit --desc || true
      
      - name: Upload vulnerability reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vulnerability-reports
          path: |
            safety-report.json
            pip-audit-report.json
          retention-days: 90

  sast-bandit:
    name: SAST - Bandit
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install bandit
        run: pip install bandit[toml]
      
      - name: Run bandit
        continue-on-error: true
        run: |
          bandit -r void -f json -o bandit-report.json
          bandit -r void -f txt -o bandit-report.txt || true
      
      - name: Upload bandit results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-results
          path: |
            bandit-report.json
            bandit-report.txt
          retention-days: 90
      
      - name: Check for high severity issues
        run: |
          if bandit -r void -ll -f custom | grep -i "high\|critical"; then
            echo "⚠️ High or Critical severity issues found!"
            exit 1
          fi

  sast-semgrep:
    name: SAST - Semgrep
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/python
            p/owasp-top-ten
      
      - name: Upload Semgrep results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep-results.json
          retention-days: 90

  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Run TruffleHog
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD

  license-compliance:
    name: License Compliance Check
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pip-licenses licensecheck
      
      - name: Check licenses
        run: |
          pip-licenses --format=json --output-file=licenses.json
          pip-licenses --format=markdown --output-file=licenses.md
      
      - name: Verify allowed licenses
        run: |
          # Check for GPL or other copyleft licenses
          pip-licenses | grep -i "gpl\|agpl\|lgpl" && echo "⚠️ Copyleft license detected!" || echo "✅ No copyleft licenses"
      
      - name: Upload license report
        uses: actions/upload-artifact@v4
        with:
          name: license-report
          path: |
            licenses.json
            licenses.md
          retention-days: 90

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python
          queries: security-and-quality
      
      - name: Autobuild
        uses: github/codeql-action/autobuild@v3
      
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  docker-scan:
    name: Docker Image Scan
    runs-on: ubuntu-latest
    if: github.event_name != 'schedule'
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Build Docker image
        run: |
          echo "FROM python:3.11-slim" > Dockerfile.temp
          echo "COPY . /app" >> Dockerfile.temp
          echo "RUN pip install /app" >> Dockerfile.temp
          docker build -f Dockerfile.temp -t void-suite:test .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'void-suite:test'
          format: 'sarif'
          output: 'trivy-results.sarif'
      
      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'

  security-scorecard:
    name: OpenSSF Scorecard
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' || github.event_name == 'workflow_dispatch'
    
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: false
      
      - name: Run Scorecard analysis
        uses: ossf/scorecard-action@v2
        with:
          results_file: results.sarif
          results_format: sarif
          publish_results: true
      
      - name: Upload Scorecard results
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif

  security-report:
    name: Generate Security Report
    needs: [dependency-scan, sast-bandit, license-compliance]
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Download artifacts
        uses: actions/download-artifact@v4
      
      - name: Generate security summary
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "**Scan Date**: $(date -u)" >> security-summary.md
          echo "**Branch**: ${{ github.ref }}" >> security-summary.md
          echo "**Commit**: ${{ github.sha }}" >> security-summary.md
          echo "" >> security-summary.md
          
          echo "## Dependency Vulnerabilities" >> security-summary.md
          if [ -f vulnerability-reports/safety-report.json ]; then
            echo "Safety scan completed. See artifacts for details." >> security-summary.md
          fi
          echo "" >> security-summary.md
          
          echo "## SAST Results" >> security-summary.md
          if [ -f bandit-results/bandit-report.txt ]; then
            echo "Bandit scan completed. See artifacts for details." >> security-summary.md
          fi
          echo "" >> security-summary.md
          
          echo "## License Compliance" >> security-summary.md
          if [ -f license-report/licenses.md ]; then
            cat license-report/licenses.md >> security-summary.md
          fi
      
      - name: Upload security summary
        uses: actions/upload-artifact@v4
        with:
          name: security-summary
          path: security-summary.md
          retention-days: 90
      
      - name: Comment PR (if PR)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            });

  notify-security-issues:
    name: Notify Security Issues
    needs: [dependency-scan, sast-bandit, secret-scan]
    runs-on: ubuntu-latest
    if: failure() && github.event_name == 'schedule'
    
    steps:
      - name: Send notification
        run: |
          echo "⚠️ Security scan failed!"
          echo "Please review the security scan results and address any issues."
          # In production, you would send email/Slack notification here
