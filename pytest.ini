# Pytest Configuration
# See https://docs.pytest.org/en/stable/reference/customize.html

[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Strict markers
    --strict-markers
    # Strict config
    --strict-config
    # Coverage
    --cov=void
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Coverage fail threshold
    --cov-fail-under=70
    # Show slowest tests
    --durations=10
    # Warnings
    -W error::DeprecationWarning
    -W error::PendingDeprecationWarning

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    smoke: marks tests as smoke tests (quick validation)
    security: marks tests related to security features
    license: marks tests related to licensing
    telemetry: marks tests related to telemetry
    frp: marks tests related to FRP bypass
    edl: marks tests related to EDL operations
    gui: marks tests requiring GUI/browser
    cli: marks tests for CLI functionality
    requires_device: marks tests that need physical device
    requires_network: marks tests that need network access
    xfail: marks tests expected to fail

# Coverage configuration
[coverage:run]
source = void
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */site-packages/*
    */venv/*
    */void/gui.py  # GUI tests may be limited
branch = True
parallel = True

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
sort = Cover
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover
    # Don't complain about missing debug-only code
    def __repr__
    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError
    # Don't complain if non-runnable code isn't run
    if 0:
    if False:
    if __name__ == .__main__.:
    # Don't complain about abstract methods
    @abstractmethod
    @abc.abstractmethod
    # Don't complain about type checking code
    if TYPE_CHECKING:
    # Don't complain about platform-specific code
    if platform.system
    if sys.platform

[coverage:html]
directory = htmlcov

[coverage:xml]
output = coverage.xml

# Timeout for tests (in seconds)
# Prevents tests from hanging indefinitely
timeout = 300
timeout_method = thread

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

log_file = pytest.log
log_file_level = DEBUG
log_file_format = %(asctime)s [%(levelname)8s] %(name)s:%(lineno)d - %(message)s
log_file_date_format = %Y-%m-%d %H:%M:%S

# Filtering warnings
filterwarnings =
    error
    # Ignore specific warnings
    ignore::UserWarning
    ignore::DeprecationWarning:pytest.*
    ignore::DeprecationWarning:_pytest.*

# Minimum Python version
minversion = 7.0

# Required plugins
required_plugins =
    pytest-cov>=4.0.0

# Test collection patterns
norecursedirs = 
    .git
    .tox
    dist
    build
    *.egg
    .venv
    venv
    __pycache__
    .pytest_cache
    .mypy_cache
    docs
    node_modules

# Console output style
console_output_style = progress

# Doctest options
doctest_optionflags = 
    NORMALIZE_WHITESPACE
    ELLIPSIS
    IGNORE_EXCEPTION_DETAIL

# Asyncio mode (if using async tests)
asyncio_mode = auto

# Xfail behavior
xfail_strict = false

# Temporary directory retention
tmp_path_retention_count = 3
tmp_path_retention_policy = failed

# JUnit XML output (for CI/CD)
junit_family = xunit2
junit_logging = all
junit_log_passing_tests = true
junit_duration_report = total

# Performance options
# Number of CPUs to use for parallel test execution
# -n auto will use all available CPUs
# Requires pytest-xdist plugin
# addopts = -n auto  # Uncomment to enable parallel tests
